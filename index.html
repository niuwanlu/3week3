<!DOCTYPE html>
<html>
<head>
    <title>My Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

<body>

<div id="layer-list">

    <div id="logo">
        <img src="images/logo1.jpg">
        <p>Romantic Cities</p>
    </div>
    <div id="layer1" class="back-layer">

        <h2>Venice</h2>
        <a href="detail.html" onclick="saveValue(0)">

        </a>

    </div>

    <div id="layer2" class="back-layer">
        <h2>budapest</h2>

    <div id="layer4" class="back-layer">

            <img src="images/table5.jpg">

        <h2>Madrid</h2>
        <a href="detail.html" onclick="saveValue(5)">

<script>
    function saveValue(imgNum) {
        localStorage.setItem('imgNum', imgNum);
    }
</script>
</body>
</html>
